<!-- TAG = <열리는 것> </닫히는 것> = EX) <STRONG> </STRONG> = 설명하는 것 -->
<!-- 
    <h1></h1> = 제목 1 (1~6까지 있음)
    <p></p> = 단락구분
    <br> = 줄바꿈 
---
    <img 속성>
    Attribute = 속성 = src(소스), width(크기)
---
    <부모태그> 는 항상 <자식태그> 를 가지고 있다
    <ul> = <li> 태그의 부모태그 = unordered list
    <ol> = <li> 태그의 부모태그 = ordered list = 리스트 내용에 번호를 먹임
---
    문서는 관용적으로 아래와 같이 작성한다

    <!doctype html> = 이 문서의 타입은 html이다
    <html> = 언어타입
    <head> = 헤드
    ~~~
    </head> = 헤드 끝
    <body> = 본문
    </body> = 본문 끝
---
    <a> = 모든 태그의 제왕 = link
    <a href=""> h = 하이퍼텍스트 ref = 레퍼런스(참고해)
    <a href="링크" target="_blank" = 새창에서 열기
    <a href="링크" target="_blank" title="설명" = 설명
-->
<!doctype html>
<html>
<head>
    <title>WEB 1- Welcome</title>
    <meta charset="utr-8">
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
    </ol>
    <h2>WEB</h2>
    <P>
        웹(web) 의 원래 뜻은 '거미줄'이다. 좀더 정확하게 표현하기 위해서는 거미실(spider's silk)로 만든 거미집(web)을 뜻하는 말인데, 한국어에서는 이를 '거미줄'이라고 뭉뚱그려 사용하고 있다.
        <img src="web.jpg" width="100%">
    </P>
</body>
</html>
